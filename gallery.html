<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery">
        <img src="assets/portrate.jpeg" alt="portrate" onclick="openModal(this)">
        <img src="assets/teacher.jpeg" alt="teacher" onclick="openModal(this)">
        <img src="assets/students.jpeg" alt="students" onclick="openModal(this)">
        <img src="assets/aadarsh.jpeg" alt="aadarsh" onclick="openModal(this)">
        <img src="assets/nss.jpeg" alt="nss" onclick="openModal(this)">
        <img src="assets/news.jpeg" alt="news" onclick="openModal(this)">
        <img src="assets/newss.jpeg" alt="newss" onclick="openModal(this)">
        <img src="assets/speak.jpeg" alt="speak" onclick="openModal(this)">
    </div>
    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>
    <script src="gallery.js"></script>
</body>
</html>
